- title: La première semaine - Assimiler les enjeux de la communauté
  items:
    - id: fiche-membre
      title: Compléter ma fiche membre
      disabled: true
      defaultValue: true
    - id: echange-marche-avec-titulaire
      title: Avoir échangé au moins une fois avec ton titulaire de marché public si tu es prestataire
    - id: video-presentation
      title: Lire l'email de bienvenue et regarder [la vidéo de présentation de beta.gouv.fr](https://www.youtube.com/watch?v=TvFlxDMlbfo)
    - id: atelier-onboarding
      title: Participer à [L'embarquement en visioconférence obligatoire dans la communauté](embarquement-dans-la-communaute.md)
    - id: valeurs-beta
      title: Prendre connaissance des [valeurs de beta.gouv.fr](https://doc.incubateur.net/communaute/decouvrir-beta.gouv.fr/valeurs)
    - id: standards-beta
      title: Lire la documentation sur nos [standards de qualité](https://doc.incubateur.net/communaute/gerer-son-produit/les-standards)
- title: La première semaine – Explorer les outils de la communauté
  items:
    - id: canaux-mattermost
      title: Découvrir [les canaux mattermost recommandés](https://doc.incubateur.net/communaute/les-outils-de-la-communaute/mattermost/canaux-recommandes)
    - id: observatoire
      title: Consulter [l'observatoire de beta.gouv.fr](https://espace-membre.incubateur.net/metabase). Pour [y contribuer](https://espace-membre.incubateur.net/)
    - id: carte-membres
      title: Publier un message pour signaler ton arrivée aux membres de la communauté beta.gouv près de chez toi via ton [canal mattermost local](https://doc.incubateur.net/communaute/les-outils-de-la-communaute/mattermost/canaux-recommandes). Si aucun ne correspond, tu peux regarder si d'autres membres de la communauté sont près de chez toi sur la [carte des membres](https://espace-membre.incubateur.net/community).
    - id: lieux-partages
      title: Découvrir [les lieux où travailler ou organiser des événements](https://doc.incubateur.net/communaute/travailler-chez-beta.gouv.fr/vie-quotidienne-et-bien-etre/travailler-dans-les-lieux-partages/ou-travailler)
    - id: agenda
      title: T'abonner à [l'agenda public de l'incubateur](https://calendar.google.com/calendar/u/0/r?cid=MGllb25xYXAxcjVqZWFsNXVnZXVob292bGdAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ)
- title: La première semaine - Appréhender ton environnement
  items:
    - id: doc-incubateur
      title: Lire la [documentation de ton incubateur](https://doc.incubateur.net/communaute/travailler-chez-beta.gouv.fr/to-do-darrivee)
    - id: doc-metier
      title: Consulter [les pages spécifiques à ton corps de métier](https://doc.incubateur.net/communaute/travailler-chez-beta.gouv.fr/les-differents-metiers)
    - id: equipe-mattermost
      title: Rejoindre les canaux de ton équipe sur Mattermost
    - id: equipe-produit
      title: T'imprégner de ton service numérique via sa fiche produit sur [beta.gouv.fr/startups](https://beta.gouv.fr/startups)
    - id: equipe-rituels
      title: T'intégrer aux rituels de pilotage de ton équipe
    - id: equipe-rencontres
      title: Fixer des rencontres avec les membres de ton équipe
    - id: equipe-outils
      title: Créer tes comptes sur les outils de ton équipe
- title: Le premier mois
  items:
    - id: forum-beta
      title: Participer obligatoirement à la journée d'embarquement obligatoire dédiée aux nouveaux membres lors du forum mensuel de beta.gouv.fr
    - id: presentation-incubateur
      title: Participer à une session de présentation de ton incubateur
    - id: focus-1
      title: "Participer à la session focus : Naviguer avec grâce dans l’administration"
    - id: focus-2
      title: "Participer à la session focus : Évite les pièges du mode produit"
    - id: focus-3
      title: "Participer à la session focus : Sécurité informatique : comment protéger tes données ?"
    - id: focus-4
      title: "Participer à la session focus : Maitrise le feedback pour bien travailler avec des gens différents"
    - id: focus-5
      title: "Participer à la session focus : Comment ne pas finir en prison quand on bosse sur un produit numérique"
    - id: focus-6
      title: "Participer à la session focus : Recrute et chérie tes utilisateurs"
    - id: rencontres-metiers
      title: Participer à un point de rencontre grâce aux [clubs métiers](https://doc.incubateur.net/communaute/decouvrir-beta.gouv.fr/la-communaute/les-rituels/clubs-de-partage-dexperience)
    - id: objectifs
      title: Co-construire tes objectifs de mission avec le responsable de l'équipe produit
- title: Au cours des 3 premiers mois
  items:
    - id: rituels-suivi
      title: Fixer les rituels de suivi de tes objectifs avec le responsable produit
    - id: rapport-etonnement
      title: Partager ton rapport d'étonnement au responsable de l'équipe produit
    - id: linkedin
      title: Ajouter ton expérience chez [beta.gouv.fr](https://www.linkedin.com/company/betagouv/?originalSubdomain=fr) à ton profil LinkedIn (en précisant si tu es en prestation)
- title: Pour aller plus loin
  items:
    - id: entraide
      title: Découvrir les [activités transverses](https://doc.incubateur.net/communaute/solliciter-et-contribuer-a-la-communaute/je-contribue-a-la-communaute-to-do)
