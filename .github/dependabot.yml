version: 2
updates:
    # Maintain dependencies for GitHub Actions
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
      cooldown:
        default-days: 7
    # Maintain dependencies for npm
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "weekly"
      cooldown:
        default-days: 7
