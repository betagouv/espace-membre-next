# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: '0 13 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # Override automatic language detection by changing the below list
        # Supported options are ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
        language: ['javascript']
        # Learn more...
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
      - uses: nev7n/wait_for_response@v1
        id: wait
        with:
          url: "${{format('https://${0}-pr{1}.osc-fr1.scalingo.io', github.repository, github.event.pull_request.number)}}"
          responseCode: 200
          timeout: 1200000 # ms = 20mins
          interval: 30000 # ms = 30secs
      - name: output
        env:
          URL: "${{format('https://${0}-pr{1}.osc-fr1.scalingo.io', github.repository, github.event.pull_request.number)}}"
        run: |
          echo $URL
      - name: Create artifact of test coverage
        if: steps.wait.outcome == 'success'
        run: |
          echo "success!"
