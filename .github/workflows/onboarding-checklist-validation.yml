name: Validate Zod Schema

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    validate-schema:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Check if checklist file changed
              id: check_diff
              run: |
                  if git diff --name-only HEAD^ HEAD | grep -qE 'public/onboarding/checklist.yml'; then
                    echo "changed=true" >> "$GITHUB_OUTPUT"
                  else
                    echo "changed=false" >> "$GITHUB_OUTPUT"
                  fi

            - name: Set up Node.js
              if: steps.check_diff.outputs.changed == 'true'
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              if: steps.check_diff.outputs.changed == 'true'
              run: npm install

            - name: Validate file against Zod schema
              if: steps.check_diff.outputs.changed == 'true'
              env:
                REDIS_URL: "dummy-url"
                SESSION_SECRET: "dummy-secret"
                CHAT_WEBHOOK_URL_SECRETARIAT: "dummy-url"
                CHAT_WEBHOOK_URL_GENERAL: "dummy-url"
                CHAT_WEBHOOK_URL_DINUM: "dummy-url"
                CHAT_WEBHOOK_URL_GIP: "dummy-url"
                MAILING_LIST_NEWSLETTER: 0
                OVH_APP_KEY: fakeovhkey
                OVH_APP_SECRET: fakeovhsecret
                OVH_CONSUMER_KEY: fakeconsumerkey
              run: npx ts-node .github/workflows/utils/validateFile.js
